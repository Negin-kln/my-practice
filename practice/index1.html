<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let number;
      function oddOrEven(number) {
        if (number % 2 == 0) console.log("The number is even.");
        else console.log("The number is odd.");
      }
      oddOrEven(16);
      oddOrEven(11);
      function oddOrEven1(number) {
        let result =
          number % 2 == 0 ? "The number is even." : "The number is odd.";
        console.log(result);
      }
      oddOrEven1(71);
      oddOrEven1(26);
      function max() {
        let num = arguments[0];
        for (let i of arguments) {
          if (num < i) num = i;
        }
        return num;
      }
      console.log(max(15, 17, -8));
      function prim(num) {
        let isPrim = true;
        if (num === 1) console.log("1 is neither prime nor composite number.");
        else if (num > 1) {
          for (let i = 2; i < num / 2; i++) {
            if (num % i == 0) {
              isPrim = false;
              break;
            }
          }
          if (isPrim) console.log("the number is prim.");
          else console.log("the number is not prim.");
        } else console.log("the number is not prim.");
      }
      prim(12);
      prim(7);
      function primBetween(lowNumber, heighNumber) {
        for (let i = lowNumber; i <= heighNumber; i++) {
          let flag = 0;
          for (let j = 2; j < i; j++) {
            if (i % j == 0) {
              flag = 1;
              break;
            }
          }
          if (i > 1 && flag == 0) {
            console.log(i);
          }
        }
      }
      primBetween(2, 20);
      function fac(num) {
        if (num < 0) console.log("error!");
        else if (num === 0) console.log(`fac ${num} is 1.`);
        else {
          let fac = 1;
          for (let i = 1; i <= num; i++) {
            fac *= i;
          }
          console.log(fac);
        }
      }
      fac(5);
    </script>
