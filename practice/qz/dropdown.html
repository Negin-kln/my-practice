<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
      }

      /* استایل Dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* استایل دکمه Dropdown */
      .dropdown button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      /* استایل محتوای Dropdown */
      .dropdown-content {
        display: none; /* مخفی کردن محتوا به صورت پیش‌فرض */
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        overflow: hidden;
      }

      /* استایل لینک‌های داخل Dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: right;
      }

      /* تغییر رنگ هنگام هاور روی لینک‌ها */
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      /* نمایش Dropdown هنگام اضافه شدن کلاس show */
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- دکمه برای باز کردن Dropdown -->
    <div class="dropdown">
      <button id="dropdownBtn">انتخاب کنید</button>
      <div id="dropdownContent" class="dropdown-content">
        <a href="#">گزینه ۱</a>
        <a href="#">گزینه ۲</a>
        <a href="#">گزینه ۳</a>
      </div>
    </div>

    <script>
      // script.js

      // گرفتن عناصر مورد نیاز
      const dropdownBtn = document.getElementById("dropdownBtn");
      const dropdownContent = document.getElementById("dropdownContent");

      // باز کردن Dropdown هنگام کلیک روی دکمه
      dropdownBtn.addEventListener("click", () => {
        dropdownContent.classList.toggle("show");
      });

      // بستن Dropdown هنگام کلیک خارج از آن
      window.addEventListener("click", (event) => {
        if (!event.target.matches("#dropdownBtn")) {
          if (dropdownContent.classList.contains("show")) {
            dropdownContent.classList.remove("show");
          }
        }
      });
    </script>
  </body>
</html>
