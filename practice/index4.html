<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("enter a number: "));
      let result = number.toString(2);
      console.log("Binary: ", result);
      function ascii() {
        const char = prompt("enter a character: ");
        let result = char.charCodeAt(0);
        console.log(result);
      }
      ascii();
      function ascii2() {
        const char = prompt("enter a character: ");
        let result = char.codePointAt(0);
        console.log(result);
      }
      ascii2();
      function checkPalindrome(string) {
        const arrayValues = string.split("");
        const reverseArrayValues = arrayValues.reverse();
        const reverseString = reverseArrayValues.join("");
        if (string == reverseString) {
          console.log("It is a palindrome");
        } else {
          console.log("It is not a palindrome");
        }
      }
      const string = prompt("Enter a string: ");
      checkPalindrome(string);
      const words = string.split(" ");
      words.sort();
      console.log("The sorted words are:");
      for (const element of words) {
        console.log(element);
      }
      const text = "Mr Red has a red house and a red car";
      let blue = /red/g;
      console.log(text.replace(blue, "blue"));
      function reverseString(str) {
        const textRevers = str.split("");
        const arrayReverse = textRevers.reverse();
        const textJoin = arrayReverse.join("");
        return textJoin;
      }
      console.log(reverseString("the number is seven."));
      function Person() {
        (this.name = "John"),
          (this.age = 20),
          (this.hobbies = ["reading", "games", "coding"]),
          (this.greet = function () {
            console.log("Hello everyone.");
          }),
          (this.score = {
            maths: 90,
            science: 80,
          });
      }

      const person = new Person();

      console.log(typeof person); // object

      // accessing the object value
      console.log(person.name);
      console.log(person.hobbies[0]);
      person.greet();
      console.log(person.score.maths);
      function countString(str, letter) {
        let count = 0;

        // looping through the items
        for (let i = 0; i < str.length; i++) {
          // check if the character is at that position
          if (str.charAt(i) == letter) {
            count += 1;
          }
        }
        return count;
      }

      // take input from the user
      const string2 = prompt("Enter a string: ");
      const letterToCheck = prompt("Enter a letter to check: ");

      //passing parameters and calling the function
      const result2 = countString(string2, letterToCheck);

      // displaying the result
      console.log(result2);
      function capitalizeFirstLetter(str) {
        // converting first letter to uppercase
        const capitalized = str.charAt(0).toUpperCase() + str.slice(1);

        return capitalized;
      }

      // take input
      const string3 = prompt("Enter a string: ");

      const result3 = capitalizeFirstLetter(string3);

      console.log(result3);
    </script>
  </body>
</html>
