<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="text"></div>
    <script>
      console.log("Hello World");
      alert("hello world");
      document.write("hello world");
      function addNumber() {
        const num1 = parseInt(prompt("please enter num1."));
        const num2 = parseInt(prompt("please enter num2."));
        console.log(num1 + num2);
      }
      addNumber();
      function sqrt(num) {
        const result = Math.sqrt(num);
        console.log(result);
      }
      sqrt(25);
      function area() {
        const baseValue = parseInt(prompt("please enter baseValue:"));
        const heightValue = parseInt(prompt("please enter heightValue:"));
        const result = (baseValue * heightValue) / 2;
        console.log(result);
      }
      area();
      function area1() {
        const a = parseInt(prompt("a:"));
        const b = parseInt(prompt("b:"));
        const c = parseInt(prompt("c:"));
        const s = (a + b + c) / 2;
        const area = Math.sqrt(s * ((s - a) * (s - b) * (s - c)));
        console.log(area);
      }
      area1();
      function swap() {
        let a = Number(prompt("a:"));
        let b = Number(prompt("b:"));
        let tmp;
        tmp = a;
        a = b;
        b = tmp;
        console.log(`a = ${a} , b = ${b}`);
      }
      swap();
      function swap2() {
        let a = Number(prompt("a:"));
        let b = Number(prompt("b:"));
        [a, b] = [b, a];
        console.log(`a = ${a} , b = ${b}`);
      }
      swap2();
      function equation() {
        const a = parseInt(prompt("a:"));
        const b = parseInt(prompt("b:"));
        const c = parseInt(prompt("c:"));
        let root1,
          root2 = 0;
        let discriminant = b ** 2 - 4 * (a * c);
        if (discriminant > 0) {
          root1 = -b + (Math.sqrt(discriminant) / 2) * a;
          root2 = -b - (Math.sqrt(discriminant) / 2) * a;
          console.log(
            `The roots of quadratic equation are ${root1} and ${root2}`
          );
        } else if (discriminant == 0) {
          root1 = root2 = -b / (2 * a);
          console.log(
            `The roots of quadratic equation are ${root1} and ${root2}`
          );
        } else {
          let realPart = (-b / (2 * a)).toFixed(2);
          let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
          console.log(
            `The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`
          );
        }
      }
      equation();
      function randomNumberBetween() {
        const a = (Math.random() * (20 - 1) + 1).toFixed(2);
        console.log(a);
      }
      randomNumberBetween();
      function checkNumber() {
        const a = parseInt(prompt("please enter a number: "));
        if (a >= 0) {
          if (a == 0) console.log("number is zero.");
          else console.log("number is positive.");
        } else console.log("number is negetive.");
      }
      checkNumber();
    </script>
