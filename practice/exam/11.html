<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        padding: 10px;
      }
      .text {
        border: 1px solid red;
        color: darkred;
        background-color: lightcoral;
        padding: 5px;
        text-align: center;
        width: 300px;
      }
      .detailes {
        border: 1px solid red;
        color: red;
        padding: 5px;
        text-align: center;
        width: 300px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="text">click this slide</div>
      <div class="detailes">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente
        inventore dolorum eos et repellendus, cupiditate doloremque nihil
        consequuntur nisi quod expedita, fugit eaque excepturi assumenda quo?
        Ipsa, sed? Illo, sed?
      </div>
    </div>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(".text").click(function () {
          $(".detailes").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>
