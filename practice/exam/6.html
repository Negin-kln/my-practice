<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        border: 1px solid red;
        width: 400px;
        margin: auto;
        padding: 10px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>ورود به حساب کاربری</h2>
      <form action="" id="form1">
        <div>
          <label for="name">name</label><br /><input type="text" id="name" />
          <div class="nametaxt"></div>
        </div>
        <div>
          <label for="lastname">lastname</label><br /><input
            type="text"
            id="lastname"
          />
          <div class="lastnametext"></div>
        </div>
        <div>
          <label for="age">age</label><br /><input type="text" id="age" />
          <div class="agetext"></div>
        </div>
        <button type="submit" onclick="clickHandler(event)">submit</button>
      </form>
    </div>
    <script>
      function clickHandler(event) {
        event.preventDefault();
        let nameValue = document.getElementById("name").value;
        let lastnameValue = document.getElementById("lastname").value;
        let ageValue = document.getElementById("age").value;
        if (nameValue.length < 3 || nameValue.length > 10) {
          document.getElementsByClassName("nametaxt")[0].innerHTML =
            "لطفا بین 3 تا 10 تا حرف باشد";
        } else if (nameValue == "") {
          document.getElementsByClassName("nametaxt")[0].innerHTML = "خالی است";
        } else {
          document.getElementsByClassName("nametaxt")[0].innerHTML = "";
        }
        if (lastnameValue.length < 3 || lastnameValue.length > 10) {
          document.getElementsByClassName("lastnametext")[0].innerHTML =
            "لطفا بین 3 تا 10 تا حرف باشد";
        } else if (lastnameValue == "") {
          document.getElementsByClassName("lastnametext")[0].innerHTML =
            "خالی است";
        } else {
          document.getElementsByClassName("lastnametext")[0].innerHTML = "";
        }
        if (ageValue == "") {
          document.getElementsByClassName("agetext")[0].innerHTML = "خالی است";
        } else if (isNaN(ageValue)) {
          document.getElementsByClassName("agetext")[0].innerHTML =
            "باید عدد باشد";
        } else {
          document.getElementsByClassName("agetext")[0].innerHTML = "";
        }
        const name = document.getElementById("name").value;
        const lastname = document.getElementById("lastname").value;
        const age = document.getElementById("age").value;
        localStorage.setItem("username", name);
        localStorage.setItem("userLastName", lastname);
        localStorage.setItem("age", age);
      }
      document
        .getElementById("form1")
        .addEventListener("submit", clickHandler());
    </script>
  </body>
</html>
