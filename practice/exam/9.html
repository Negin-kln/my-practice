<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شمارش کاراکترها</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .input-container {
        width: 300px;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #4caf50;
        border-radius: 5px;
      }
      .counter {
        color: #666;
        font-size: 14px;
        text-align: right;
        width: 100%;
      }
      .counter.highlight {
        color: #f44336;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="textInput" placeholder="متن خود را تایپ کنید..." />
      <div id="charCounter" class="counter">0 کاراکتر</div>
    </div>

    <script>
      const textInput = document.getElementById("textInput");
      const charCounter = document.getElementById("charCounter");
      const maxChars = 100; // حداکثر تعداد کاراکتر مجاز (اختیاری)

      textInput.addEventListener("input", function () {
        const count = this.value.length;
        charCounter.textContent = `${count} کاراکتر`;

        // تغییر رنگ هنگام رسیدن به حد مجاز (اختیاری)
        if (count > maxChars) {
          charCounter.classList.add("highlight");
        } else {
          charCounter.classList.remove("highlight");
        }
      });
    </script>
  </body>
</html>
