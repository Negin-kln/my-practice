<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #panel {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <button id="flip">click</button>
    <div id="panel">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut voluptatibus
      impedit sint sequi hic labore culpa nemo delectus repellat tempore magni
      nam cum voluptas, repudiandae id laborum recusandae ipsa incidunt!
    </div>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#flip").click(function () {
          $("#panel").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>
