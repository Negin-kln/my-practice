<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <button>click me</button>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic illum vel
      ipsam assumenda quisquam, quo beatae laudantium id dolore earum sequi
      repudiandae repellendus maxime amet aut, odio, aspernatur ad fugiat.
    </div>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var div = $("div");
          div.animate({ opacity: "0.2" }, "slow");
          div.animate({ opacity: "0.4" }, "slow");
          div.animate({ opacity: "0.6" }, "slow");
          div.animate({ opacity: "0.8" }, "slow");
          div.animate({ opacity: "1" }, "slow");
        });
      });
    </script>
  </body>
</html>
