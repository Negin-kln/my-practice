<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        margin: 20px;
        background: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script>
      $("div").on({
        mouseenter: function () {
          $("div").css("background", "blue");
        },
        mouseleave: function () {
          $("div").css("background", "red");
        },
      });
    </script>
  </body>
</html>
