<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum() {
        const number = parseInt(prompt("enter a number : "));
        let sum = 0;
        for (let i = 1; i <= number; i++) {
          sum += i;
        }
        console.log(sum);
      }
      sum();
      function sum1(number) {
        let sum = 0,
          i = 1;
        while (i <= number) {
          sum += i;
          i++;
        }
        console.log(sum);
      }
      sum1(5);
      function num(a, b, c) {
        let result1 = a % 10;
        let result2 = b % 10;
        let result3 = c % 10;
        if (result1 == result2 && result2 == result3)
          console.log(`${a}, ${b} and ${c} have the same last digit.`);
        else console.log(`${a}, ${b} and ${c} have different last digit.`);
      }
      num(15, 25, 35);
      function hcf(num1, num2) {
        let hcf = 0;
        for (let i = 1; i <= num1 && i <= num2; i++) {
          if (num1 % i == 0 && num2 % i == 0) hcf = i;
        }
        console.log(hcf);
      }
      hcf(18, 6);
      function lcm(a, b) {
        let hcf = 0;
        for (let i = 1; i <= a && i <= b; i++) {
          if (a % i == 0 && b % i == 0) hcf = i;
        }
        lcm = (a * b) / hcf;
        console.log(lcm);
      }
      lcm(6, 8);
      function fact(num) {
        for (let i = 1; i <= num; i++) {
          if (num % i == 0) console.log(i);
        }
      }
      fact(6);
      function sum2(num) {
        if (num > 0) {
          return num + sum2(num - 1);
        } else {
          return num;
        }
      }
      const number = parseInt(prompt("Enter a positive integer: "));
      const result = sum2(number);
      console.log(`The sum is ${result}`);
      function gustNumber() {
        const number = Math.floor(Math.random() * 10 + 1);
        let result = parseInt(prompt("enter a number between 1 to 10: "));
        while (result !== number)
          result = parseInt(prompt("Guess a number from 1 to 10: "));
        if (result === number) console.log("You guessed the correct number.");
      }
      gustNumber();
      // program to shuffle the deck of cards

      // declare card elements
      const suits = ["Spades", "Diamonds", "Club", "Heart"];
      const values = [
        "Ace",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "10",
        "Jack",
        "Queen",
        "King",
      ];

      // empty array to contain cards
      let deck = [];

      // create a deck of cards
      for (let i = 0; i < suits.length; i++) {
        for (let x = 0; x < values.length; x++) {
          let card = { Value: values[x], Suit: suits[i] };
          deck.push(card);
        }
      }

      // shuffle the cards
      for (let i = deck.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * i);
        let temp = deck[i];
        deck[i] = deck[j];
        deck[j] = temp;
      }

      console.log("The first five cards are:");

      // display 5 results
      for (let i = 0; i < 5; i++) {
        console.log(`${deck[i].Value} of ${deck[i].Suit}`);
      }
      // program to find the factorial of a number
      function factorial(x) {
        // if number is 0
        if (x == 0) {
          return 1;
        }

        // if number is positive
        else {
          return x * factorial(x - 1);
        }
      }

      // take input from the user
      const num = prompt("Enter a positive number: ");

      // calling factorial() if num is positive
      if (num >= 0) {
        const result = factorial(num);
        console.log(`The factorial of ${num} is ${result}`);
      } else {
        console.log("Enter a positive number.");
      }
    </script>
  </body>
</html>
